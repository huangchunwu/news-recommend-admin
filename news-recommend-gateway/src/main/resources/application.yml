server:
  port: 9999

management:
  # 默认Actuator只暴露了health和info端点，在SpringBoot的application.yml配置文件中加入这句话暴露所有端点
  endpoints:
    web:
      exposure:
        include: "*"
  # 代表启用单独的url地址来监控Spring Boot应用，为了安全一般都启用独立的端口来访问后端的监控信息
  server:
    port: 1009
    servlet:
      context-path: /monitor


spring:
  application:
    name: news-recommend-gateway
  cloud:
    consul:
      host: 47.100.240.207
      port: 8500
      discovery:
        health-check-path: /monitor/actuator/health
        health-check-interval: 10s
    gateway:
      routes:
        - id: news-recommend-web
          uri: lb://news-recommend-web
          filters:
            - AddRequestHeader=header, addHeader
            - AddRequestParameter=param, addParam
          predicates:
            - Path=/news/recommend

